<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oil Zone Investment</title>

<script src="https://unpkg.com/parse/dist/parse.min.js"></script>
<script>
Parse.initialize(
  "eP6iUjmtNrg7SEqtwBkaNLUxtuGEHGk1TYBRz2Ck",
  "7v1nDUEFTO6WcYFRwjXncGJZOMbahhuLE9KKFMw3"
);
Parse.serverURL = "https://parseapi.back4app.com/";
</script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#0f9b8e,#38ef7d);
  min-height:100vh;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  border-radius:15px;
  padding:20px;
}
input,button{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:25px;
  border:1px solid #ccc;
}
button{
  border:none;
  background:linear-gradient(to right,#2196f3,#0d47a1);
  color:#fff;
  font-size:16px;
}
.alt{
  background:linear-gradient(to right,#ff9800,#ff5722);
}
.section{display:none}
.section.active{display:block}

/* AUTH TEXT */
.switch{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.switch span{
  color:#0d47a1;
  cursor:pointer;
  font-weight:bold;
}

/* SLIDER */
.slider{
  position:relative;
  height:220px;
  overflow:hidden;
  border-radius:15px;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1s ease-in-out;
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* PRODUCTS */
.product{
  border:1px solid #ddd;
  padding:15px;
  margin:10px 0;
  border-radius:12px;
}

/* NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:none;
  background:#fff;
  border-top:1px solid #ccc;
}
nav button{
  flex:1;
  background:none;
  color:#000;
}
</style>
</head>

<body>

<!-- AUTH -->
<div class="container" id="auth">
  <h2 id="authTitle">Login</h2>

  <input id="phone" placeholder="+2547XXXXXXXX">
  <input id="password" type="password" placeholder="Password">
  <input id="confirm" type="password" placeholder="Confirm Password" style="display:none">

  <button id="loginBtn" onclick="login()">Login</button>
  <button id="registerBtn" class="alt" onclick="register()" style="display:none">Create Account</button>

  <div class="switch">
    <span id="switchText" onclick="switchAuth()">Don’t have an account? Register</span>
  </div>
</div>

<!-- HOME -->
<div class="container section" id="home">
  <div class="slider">
    <div class="slide active"><img src="oil1.png"></div>
    <div class="slide"><img src="oil2.png"></div>
    <div class="overlay">
      <h2>Invest Smart</h2>
      <p>Earn Daily</p>
    </div>
  </div>
</div>

<!-- PRODUCTS -->
<div class="container section" id="products">
  <h3>Products</h3>
  <div id="productList"></div>
</div>

<!-- WALLET -->
<div class="container section" id="wallet">
  <h3>Wallet</h3>
  <p>Balance: <b id="balance">KES 0</b></p>
  <button onclick="deposit()">Deposit</button>
  <button onclick="withdraw()">Withdraw</button>
</div>

<!-- REFERRAL -->
<div class="container section" id="referral">
  <h3>Referral</h3>
  <p>Your Code: <b id="refCode"></b></p>
</div>

<!-- NAV -->
<nav id="nav">
  <button onclick="show('home')">Home</button>
  <button onclick="show('products')">Products</button>
  <button onclick="show('wallet')">Wallet</button>
  <button onclick="show('referral')">Referral</button>
  <button onclick="logout()">Logout</button>
</nav>

<script>
let walletObj;
let isRegister=false;

/* AUTH SWITCH */
function switchAuth(){
  isRegister=!isRegister;
  authTitle.innerText=isRegister?"Register":"Login";
  confirm.style.display=isRegister?"block":"none";
  loginBtn.style.display=isRegister?"none":"block";
  registerBtn.style.display=isRegister?"block":"none";
  switchText.innerText=isRegister
    ?"Already have an account? Login"
    :"Don’t have an account? Register";
}

/* SECTION */
function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* AUTO LOGIN */
document.addEventListener("DOMContentLoaded", async()=>{
  if(Parse.User.current()){
    auth.style.display="none";
    nav.style.display="flex";
    await loadWallet();
    generateProducts();
    show("home");
  }
});

/* REGISTER */
async function register(){
  if(password.value!==confirm.value) return alert("Passwords do not match");
  const user=new Parse.User();
  user.set("username",phone.value.trim());
  user.set("password",password.value.trim());
  user.set("referralCode","OZ"+Math.floor(Math.random()*100000));
  try{
    await user.signUp();
    alert("Account created. Login now.");
    switchAuth();
  }catch(e){alert(e.message)}
}

/* LOGIN */
async function login(){
  try{
    await Parse.User.logIn(phone.value,password.value);
    auth.style.display="none";
    nav.style.display="flex";
    await loadWallet();
    generateProducts();
    show("home");
  }catch(e){alert(e.message)}
}

/* LOGOUT */
async function logout(){
  await Parse.User.logOut();
  location.reload();
}

/* WALLET */
async function loadWallet(){
  const Wallet=Parse.Object.extend("Wallet");
  const q=new Parse.Query(Wallet);
  q.equalTo("user",Parse.User.current());
  walletObj=await q.first();
  balance.innerText="KES "+walletObj.get("balance");
  refCode.innerText=Parse.User.current().get("referralCode");
}

/* PRODUCTS */
function generateProducts(){
  productList.innerHTML="";
  for(let i=1;i<=6;i++){
    const amt=i*1000;
    const daily=amt*0.1;
    productList.innerHTML+=`
      <div class="product">
        <b>Oil Product ${i}</b>
        <p>Invest: KES ${amt}</p>
        <p>Daily: KES ${daily}</p>
        <button onclick="invest('${i}',${amt})">Invest</button>
        <button onclick="collect('${i}',${daily})">Collect</button>
      </div>`;
  }
}

/* INVEST / COLLECT / DEMO WALLET */
async function invest(pid,amt){
  if(walletObj.get("balance")<amt) return alert("Insufficient");
  walletObj.increment("balance",-amt);
  await walletObj.save();
  updateBalance();
}
function updateBalance(){
  balance.innerText="KES "+walletObj.get("balance");
}

/* DEPOSIT (STK PUSH) */
async function deposit() {
  const amount = parseInt(prompt("Enter amount"));
  if (!amount || amount < 1) return alert("Invalid amount");

  const phone = Parse.User.current().get("username"); 
  // assumes phone is username e.g. 2547XXXXXXXX

  try {
    const result = await Parse.Cloud.run("stkPush", {
      phone: phone,
      amount: amount
    });

    alert("STK Push sent. Enter your M-PESA PIN.");

    console.log("STK Response:", result);

  } catch (error) {
    alert("Payment failed: " + error.message);
  }
}

/* WITHDRAW */
async function withdraw(){
  const amt=parseFloat(prompt("Amount"));
  if(amt>walletObj.get("balance")) return alert("Insufficient");
  walletObj.increment("balance",-amt);
  await walletObj.save();
  updateBalance();
}

/* SLIDER */
let s=0;
setInterval(()=>{
  const slides=document.querySelectorAll(".slide");
  slides[s].classList.remove("active");
  s=(s+1)%slides.length;
  slides[s].classList.add("active");
},4000);
</script>

</body>
</html>
