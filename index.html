<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oil Zone Investment - Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }
    h2 { margin-bottom: 10px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #064b9c;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Register</h2>
    <input type="text" id="regPhone" placeholder="Phone Number">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>

    <div class="section">
      <h2>üîì Login</h2>
      <input type="text" id="loginPhone" placeholder="Phone Number">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="section">
      <h2>üîë Forgot Password</h2>
      <input type="text" id="forgotPhone" placeholder="Enter your phone">
      <button onclick="recoverPassword()">Recover Password</button>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let loggedInUser = localStorage.getItem('loggedInUser');

    function registerUser() {
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const ref = new URLSearchParams(window.location.search).get("ref");

      if (!phone || !password) {
        alert("Please enter both phone and password");
        return;
      }

      if (users.find(u => u.phone === phone)) {
        alert("This phone number is already registered!");
        return;
      }

      const newUser = {
        phone,
        password,
        balance: 0,
        referrals: [],
        referralBonus: 0,
        invested: []
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', phone);

      // Referral
      if (ref && ref !== phone) {
        const referrer = users.find(u => u.phone === ref);
        if (referrer) {
          referrer.referrals.push(phone);
          referrer.referralBonus += 200;
          referrer.balance += 200;
          localStorage.setItem('users', JSON.stringify(users));
        }
      }

      alert("Registered successfully!");
      window.location.href = "home.html"; // change to your actual home page
    }

    function loginUser() {
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const found = users.find(u => u.phone === phone && u.password === password);
      if (!found) {
        alert("Incorrect phone or password");
        return;
      }

      localStorage.setItem('loggedInUser', phone);
      alert("Login successful!");
      window.location.href = "home.html"; // change to your actual home page
    }

    function recoverPassword() {
      const phone = document.getElementById('forgotPhone').value.trim();
      const user = users.find(u => u.phone === phone);
      if (!user) {
        alert("No account found with this phone.");
      } else {
        alert("Your password is: " + user.password);
      }
    }
  </script>
</body>
</html>
